<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../styles/universal.css">
  <link rel="stylesheet" href="./routes/settings/style.css">
  <link rel="icon" href="../../icons/chat-icon.svg">
  <script src="./routes/settings/script.js" defer></script>
  <title>chatt-app</title>
</head>
<body>
  <div id="root">
    <header>
      <span>settings</span>
      <button>logout</button>
    </header>
    <main>
      <form name="user-info">
        <input type="file" name="dp" accept="image/jpeg, image/png, image/jpg" style="display: none;" id="dp" required/>
        <label for="dp">
          <img src="../../icons/chat-icon.svg" alt="dp"/>
        </label>
        <input type="text" name="UserName" readonly style="grid-area: name;"/>
        <input type="email" name="Email" readonly style="grid-area: email;" />
        <button type="submit">save</button>
      </form>
    </main>
    <footer>dev:soumabha saha</footer>
  </div>
</body>
</html>
